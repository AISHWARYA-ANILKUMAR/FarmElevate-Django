{%include 'farmer_header.html'%}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/admin_home">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div>

  <center>
    <section class="section dashboard">
      <h2>Contact</h2>


<form action="" method="post" enctype="multipart/form-data">
    <table align="center" class="table table-bordered">
        <tr>
            <th>Type :</th>
            <td>            
                <select name="t" class="form-control" required>
                    <option value="" disabled selected>Select type</option>
        
                        <option value="Customer">Customer</option>
                        <option value="Employee">Employee</option>
                        <option value="contractor">Contractor</option>
                        <option value="other">Other</option>
    
                </select>
            </td>
        </tr>
        <tr>
            <th>Name :</th>
            <td><input type="text" name="name" class="form-control" required></td>
        </tr>
        <tr>
            <th>Company :</th>
            <td><input type="text" name="c" class="form-control" required></td>
        </tr> 
       
        <!-- <tr>
            <th>Planting Formate :</th>
            <td>           
                <select name="pf" class="form-control" required>
                    <option value="" disabled selected>Select formate</option>
        
                        <option value="Planted In Bed">Planted In Bed</option>
                        <option value="corner Crop">corner Crop</option>
                        <option value="Row Crop">Row Crop</option>
                        <option value="other">Other</option>
    
                </select>
            </td>
        </tr>  -->
        <tr>
            <th>Email :</th>
            <td><input type="text" name="e" class="form-control" required></td>
        </tr> 
        <tr>
            <th>Phone :</th>
            <td><input type="text" name="p"  pattern="[0-9]{10}"  class="form-control" required></td>
        </tr>
        <tr>
            <th>City :</th>
            <td><input type="text" name="ci"   class="form-control" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="submit" value="Submit" class="btn btn-info">
            </td>
        </tr>
    </table>
</form>

<br>
<br>


<table align="center">
    <thead>
    <tr>
        <!-- <th>#</th>
        <th>Name</th>
        <th>Type</th>
        <th>Company</th>
        <th>Email</th>
        <th>Phone</th>
        <th>City</th>
        <th>Delete</th> -->
    </tr>
</thead>
    {% for row in q %}
    <tbody>
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{row.name}}</td>
        <td>{{row.type}}</td>
        <td>{{row.Company}}</td>
        <td>{{row.email}}</td>
        <td>{{row.phone}}</td>
        <td>{{row.city}}</td>
    
        <td><a href="/update_contact/{{row.id}}" class="btn btn-success">Update</a></td>
        <td><a href="/contact_delete/{{row.id}}" class="btn btn-danger">Delete</a></td>
    </tr>
</tbody>

    {%endfor%}
</table>
    
  
          </div>
        </section>
      </center>

      
    <style>
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th {
            background: #36545d;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
