{% include 'farmer_header.html' %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    body {
        margin-top: -50px; /* Adjust as needed */
        background-color: #f2f6fc;
        color: #69707a;
    }

    .card {
        box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
    }

    .card-header {
        font-weight: 500;
    }

    .form-control {
        display: block;
        width: 100%;
        padding: 0.875rem 1.125rem;
        font-size: 0.875rem;
        font-weight: 400;
        line-height: 1;
        color: #69707a;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #c5ccd6;
        border-radius: 0.35rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .btn-submit {
        text-align: center;
    }
</style>

<main id="main" class="main">
    {% comment %} <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin_home">Home</a></li>
                <li class="breadcrumb-item active">Dashboard</li>
            </ol>
        </nav>
    </div> {% endcomment %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">Add Profile</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="row">
                                <!-- Left Side Fields -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="first_name">First Name:</label>
                                        <input type="text" id="first_name" name="first_name" required class="form-control" value="{% if q %}{{ q.first_name }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                        <label for="last_name">Last Name:</label>
                                        <input type="text" id="last_name" name="last_name" required class="form-control" value="{% if q %}{{ q.last_name }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                        <label for="dob">Date of Birth:</label>
                                        <input type="date" id="dob" name="dob" required class="form-control" value="{% if q %}{{ q.dob }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                      <label for="gender">Gender:</label>
                                      <select name="gender" id="gender" class="custom-select">
                                          <option value="Male" {% if q and q.gender == 'Male' %}selected{% endif %}>Male</option>
                                          <option value="Female" {% if q and q.gender == 'Female' %}selected{% endif %}>Female</option>
                                          <option value="Other" {% if q and q.gender == 'Other' %}selected{% endif %}>Other</option>
                                      </select>
                                  </div>
                                    <div class="form-group">
                                        <label for="phone">Phone:</label>
                                        <input type="text" id="phone" name="phone" required class="form-control" value="{% if q %}{{ q.phone }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" id="email" name="email" required class="form-control" value="{% if q %}{{ q.email }}{% endif %}">
                                    </div>
                                </div>

                                <!-- Right Side Fields -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="address">Address:</label>
                                        <input type="text" id="address" name="address" required class="form-control" value="{% if q %}{{ q.address }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country:</label>
                                        <input type="text" id="country" name="country" required class="form-control" value="{% if q %}{{ q.country }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                        <label for="farm_name">Farm Name:</label>
                                        <input type="text" id="farm_name" name="farm_name" required class="form-control" value="{% if q %}{{ q.farm_name }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                        <label for="farm_address">Farm Address:</label>
                                        <input type="text" id="farm_address" name="farm_address" required class="form-control" value="{% if q %}{{ q.farm_address }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                        <label for="farm_size">Farm Size:</label>
                                        <input type="text" id="farm_size" name="farm_size" required class="form-control" value="{% if q %}{{ q.farm_size }}{% endif %}">
                                    </div>
                                    <div class="form-group">
                                        <label for="farm_type">Farm Type:</label>
                                        <input type="text" id="farm_type" name="farm_type" required class="form-control" value="{% if q %}{{ q.farm_type }}{% endif %}">
                                    </div>
                                </div>
                            </div>

                            <!-- Centered Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
