{% include 'worker_header.html' %}
<br><br>
    <center>
        <h1 style="margin-left: 200px;">
            <span class="blodark" style="color: #ec2c36" style="font-weight: bold;" style="font-weight: bold;"> Leave </span> <span class="blodark" style="font-weight: bold;"> Request </span>
        </h1>
    
        <table class="styled-table" border="2" style="width:1000px;"">

               
                                        <form method="post" enctype="multipart/form-data">
                                            <table class="table table-bordered" style="width: 1100px;">
                                        

                                                {% if w %}

                                                <tr>
                                                    <th>Department</th>
                                                    <td><input type="text" required class="form-control" value="{{w.department}}" style="height: 40px;" name="dept" pattern="[A-Za-z0-9\s,.!?]+" title="Description should contain only alphanumeric characters, spaces, and punctuation"></td>
                                                </tr>
                                                <tr>
                                                    <th>Position</th>
                                                    <td><input type="text" required class="form-control"  value="{{w.position}}" style="height: 40px;" name="posi" pattern="[A-Za-z0-9\s,.!?]+" title="Description should contain only alphanumeric characters, spaces, and punctuation"></td>
                                                </tr>
                                                {%endif%}

                                                <tr>
                                                    <th>Leave Type</th>
                                                    <td>
                                                        <select name="type" id="" class="form-control">
                                                            <option value="sick">sick</option>
                                                            <option value="vaccation">vaccation</option>
                                                            <option value="personal">personal</option>
                                                            <option value="maternity">maternity</option>
                                                        </select>
                                                        
<!-- <input type="text" required class="form-control" style="height: 40px;" name="type" pattern="[A-Za-z0-9\s,.!?]+" title="Description should contain only alphanumeric characters, spaces, and punctuation"> -->
</td>
                                                </tr>
                                                <tr>
                                                    <th>Total No. of days</th>
                                                    <td><input type="text" required class="form-control" style="height: 40px;" name="total" pattern="[A-Za-z0-9\s,.!?]+" title="Description should contain only alphanumeric characters, spaces, and punctuation"></td>
                                                </tr>
                                                <tr>
                                                    <th>Leave Reason</th>
                                                    <td><input type="text" required class="form-control" style="height: 40px;" name="com" pattern="[A-Za-z0-9\s,.!?]+" title="Description should contain only alphanumeric characters, spaces, and punctuation"></td>
                                                </tr>
                                                <tr>
                                                    <th>start date</th>
                                                    <td>
                                                        <input type="date" required class="form-control"  min="{{ today }}" style="height: 40px;" name="da" id="leaveDate">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>End date</th>
                                                    <td>
                                                        <input type="date" required class="form-control"  min="{{ today }}" style="height: 40px;" name="eda" id="leaveDate">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2" align="center"><input type="submit" class="btn btn-success" name="noti" value="SEND"></td>
                                                </tr>
                                            </table>
                                        </form>
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <!-- <img src="/static/images/pngwing.com(46).png" class="img-fluid" alt="Sample image" style="width: 400px; margin-left: 100px" /> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

                            {% endfor %}
                            </table> -->
        </form>
        </center>

        <script>
            // Get today's date in YYYY-MM-DD format
            let today = new Date().toISOString().split('T')[0];
            // Set the min attribute for the date input
            document.getElementById('leaveDate').setAttribute('min', today);
        </script>
<style>
