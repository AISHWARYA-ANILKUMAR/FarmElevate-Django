{% include 'farmer_header.html'%}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    .custom-card {
        max-width: 600px;
        margin-left: 300px;
    }
</style>

<div class="container mt-5">
    <div class="card custom-card">
        <div class="card-body">
            <h2 class="card-title text-center">Financial Overview</h2>
            <div class="d-flex justify-content-center">
                <canvas id="user-doctor-chart" class="my-4" style="width:100%; height:400px;"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
   
    var ctx = document.getElementById('user-doctor-chart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Total Expense ', 'Total Income'],
            datasets: [{
                label: 'Total',
                data: [{{ cus }}, {{ sel }}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)', // Red for Total Expense
                    'rgba(54, 162, 235, 0.2)'   // Blue for Total Income
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)', // Red border
                    'rgba(54, 162, 235, 1)'   // Blue border
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</form>
